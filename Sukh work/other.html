<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Cuphead Content</title>
    <style>
        @font-face {
            font-family: 'funk';
            src: url('funk.ttf') format('truetype'),
                 url('funk.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'kla';
            src: url('bsb.ttf') format('truetype'),
                 url('bsb.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'kla', sans-serif;
            background-color: #f7e1a0;
            color: #8b0000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: funk;
            background-color: #ff4e50;
            color: white;
            padding: 20px;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
        }
        .nav-button {
            font-family: funk;
            background-color: #8b0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px); /* Full height minus header and nav space */
            margin: 0 15%;
            font-size: 1.2em;
            line-height: 1.6;
        }
        img {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
        }
        .horizontal-line {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #d14042; /* Slightly darker than header */
            margin: 0;
        }
        .side-bar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50px;
            background-color: white;
        }
        article {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #8b0000;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .circle-button {
            width: 40px;
            height: 40px;
            background-color: #8b0000;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .circle-button img {
            width: 60%;
            height: 60%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        Other Cuphead Content
    </header>
    <div class="horizontal-line"></div>
    <div class="side-bar">
        <div class="circle-button">
            <img src="hom.png" alt="Button Icon">
        </div>
    </div>
    <nav>
        <button class="nav-button" onclick="navigate('main.html')">Main</button>
        <button class="nav-button" onclick="navigate('history.html')">History</button>
        <button class="nav-button" onclick="navigate('other.html')">Other</button>
        <button class="nav-button" onclick="navigate('characters.html')">Characters</button>
    </nav>
    <section>
        <article>
        <div class="character">
                <p>Here you can learn more about Cuphead's art direction, soundtrack, and other fascinating details that make this game stand out!</p>
                <p>Explore the intricate details of the game and what makes it so special.</p>
                <img src="cphimg3.png" alt="Placeholder image for other content">
            </div>
        </article>
    </section>
    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
    <footer>
        Made for fucks who never shower.
    </footer>
</body>
</html>
